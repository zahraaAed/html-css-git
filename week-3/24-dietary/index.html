<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <input type="checkbox" id="dietary" name="dietary1" />
            <label for="dietary1"> halal</label><br />
            <input type="checkbox" id="dietary" name="dietary2" />
            <label for="dietary2"> kosher</label><br />
            <input type="checkbox" id="dietary" name="dietary3" />
            <label for="dietary3"> vegeterian</label><br />
            <input type="checkbox" id="dietary" name="dietary4" />
            <label for="dietary4"> vegan</label><br />
            <input type="checkbox" id="dietary" name="dietary5" />
            <label for="dietary5">gluten free</label><br />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
